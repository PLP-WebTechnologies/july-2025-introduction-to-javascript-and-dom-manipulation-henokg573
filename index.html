<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: Variable and Conditional Demo -->
  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <p>Enter your age:</p>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions Demo -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <p>Enter two numbers to add:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="addBtn">Add Numbers</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops Demo -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Show Numbers 1-5</button>
    <ul id="loopResult"></ul>
  </section>

  <!-- Part 4: DOM Manipulation Demo -->
  <section id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="domText">This text will be highlighted when you click the button.</p>
    <button id="addItemBtn">Add Item to List</button>
    <ul id="domList"></ul>
    <button id="changeTextBtn">Change My Text</button>
    <p id="changeTextPara">Original text here.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
